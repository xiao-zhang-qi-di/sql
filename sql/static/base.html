<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化运维平台</title>
    {% load staticfiles %}
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Boostrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/user1.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap-select.css' %}">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>

<!-- 最顶部导航栏 -->
<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><strong>自动化运维平台</strong></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">你好，{{ loginUser }}</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">个人设置<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">偏好设置</a>
                                </li>
                                <li>
                                    <a href="/logout/">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- 中间左侧菜单栏和右侧主要内容区, 网格分别为2和10 -->
    <div class="row clearfix">
        <div class="col-md-2 column">
            <div class="list-group">
                {% for menu in leftMenuBtns %}
                    {% if menu.key == currentMenu %}
                        <a href="{{ memu.url }}" class="list-group-item active"
                    {% else %}
                        <a href="{{ menu.url }}" class="list-group-item"
                    {% endif %}
                    
                    {% if menu.key == 'masterconfig' or menu.key == 'userconfig' or menu.key == 'workflowconfig'%}
                        target="_blank"><span class="{{ menu.class }}">&nbsp;{{ menu.name }}</span></a>
                    {% else %}
                        ><span class="{{ menu.class }}">&nbsp;{{ menu.name }}</span></>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="col-md-10 column user-center-div-col-md-10">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="wrongpwd-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					提示
				</h4>
			</div>
			<div class="modal-body" id="wrongpwd-modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
    <!-- 底部部分 -->
    <div class="row clearfix user-bottom-div">
        <p><strong>自动化运维平台.</strong>&nbsp; Developed by OP.</p>
    </div>
</div>
</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery，务必先引入jquery js再引入bootstrap js) -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap-select.js' %}"></script>
    <script src="{% static 'user/js/user1.js' %}"></script>
</html>
